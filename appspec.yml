version: 0.0
os: linux
files:
  - source: /build/libs/pokemon-battle-0.0.1-SNAPSHOT.jar
    destination: /tmp
hooks:
  AfterInstall:
    - location: fix_previleges.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: stop_server.sh
      timeout: 300
      runas: root
